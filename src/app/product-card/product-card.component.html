<div class="global-frame">
<div class="product-grid">
    <div class="product-card">
      <div class="product-image-container">
        <a class="product-link" [title]="product.title" [href]="'/p/' + product.id">
          <img class="product-image" [alt]="product.title" [src]="product.imageUrl" width="160" height="165">
          <img class="brand-logo" [alt]="product.title" [src]="product.brandLogoUrl" width="23" height="20">
        </a>
      </div>
      <div class="product-details">
        <p class="product-title">{{ product.title }}</p>
        <div class="product-rating">
          <span class="rating-stars" [attr.aria-label]="product.rating + '/5'" [ngStyle]="{ 'background-position-y': (5 - product.rating) * 20 + '%' }"></span>
          <div class="rating-count" style="color: rgb(80, 89, 113); margin-left: 4px;">({{ product.ratingCount }})</div>
        </div>
        <div class="product-price">
          <div class="price-main">
            <span class="price-amount">{{ product.price }}</span><span class="currency-symbol">â‚¬</span><span class="price-decimals">{{ product.priceDecimals }}</span>
          </div>
        </div>
        <span class="delivery-info">
          <svg aria-hidden="true" focusable="false" height="16px" role="presentation" width="16px" viewBox="0 0 42 40">
            <!-- SVG content here -->
          </svg>
          <span>{{ product.deliveryInfo }}</span>
        </span>
      </div>
    </div>
    <!-- More product cards -->
  </div>
</div>
